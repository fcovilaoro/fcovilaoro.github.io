<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mebay Product Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
         
        <div id="layout">
            
            <div id="thumbnail-column">
                <img src="images/s-l140.jpg" alt="bag" class="border-image">
                <img src="images/s-l140-2.jpg" alt="bag">
                <img src="images/s-l140-3.jpg" alt="bag">
                <img src="images/s-l140-4.jpg" alt="bag">
                <img src="images/s-l140-5.jpg" alt="bag">
            </div>

            <div id="featured-image-column">
                <h6 class="heading">25 VIEWED IN THE LAST 24 HOURS</h6>
                <img src="images/featured.jpg" alt="bag">
            </div>

            <div id="product-info-column">
                <h1>
                    Auth BALENCIAGA The Papier 236701 Black Leather Tote Bag
                </h1>
                <div class="information">
                    <h5>Brander (32036)</h5>
                    <a href="#">99.5% positive</a>
                    <a href="#">Seller's other items</a>
                    <a href="#">Contact seller</a>
                </div>
                <div class="information">
                    <h1>US $472.00</h1>
                    <p>Condition:</p>
                    <b>New</b>
                </div>
                <div>
                    <p>Quantity:</p>
                    <p class="container">1</p>
                    <p class="bold">Last one - 3 sold</p>
                </div>
                <div class="buttons">
                    <a href="#" class="buy-button">Buy It Now</a>
                    <a href="#">Add to Cart</a>
                    <a href="#">Add to Wishlist</a>
                </div>
    
            </div>

        </div>
    </body>
</html>
