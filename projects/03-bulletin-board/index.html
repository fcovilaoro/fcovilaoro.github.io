<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            
            <div class="post-it">
                <h3>
                    Rent due tomorrow!
                </h3>
                <h3>Doctor's appt at 3pm</h3>
            </div>
            
            <div class="post-it yellow">
                <p>
                    You don't need to have it all figured out. Keep 
                    moving foward.
                </p>
            </div>

            <div class="post-it image">
                <img
                    src="images/Unknown-35.jpg"
                    alt="cat"
                >
                <h3>
                    Kitty
                </h3>
            </div>

            <br>

            <div class="post-it green">
                <h3>Grocery List</h3>
                <ul>
                    <li>Eggs</li>
                    <li>Milk</li>    
                    <li>Yogurt</li>
                </ul>
            </div>

            <div class="post-it image-2">
                <img
                    src="images/Unknown-30.jpg"
                    alt="cat with a hat"
                >
            </div>

            <div class="post-it pink">
                <h2>Don't eat my snacks</h2>
            </div>
        
        </div>
    </body>
</html>
