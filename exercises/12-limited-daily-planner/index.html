<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limited Daily Planner Exercise</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="morning">
            <h2>My Morning To-Do List</h2>
            <ul>
                <li class="completed">Get dressed</li>
                <li>
                    Eat breakfast
                    <a href="#" class="buttom">Complete</a>
                </li>
                <li class="important">
                    Pack up for work
                    <a href="#" class="buttom">
                        Complete
                    </a>
                </li>
            </ul>
        </div>
        
        <div id="afternoon">
            <h2>My Afternoon To-Do List</h2>
            <ul>
                <li class="important completed">Eat a snack</li>
                <li>
                    Shower
                    <a href="#" class="buttom">
                        Complete
                    </a>
                </li>
                <li class="completed">Prep for class</li>
            </ul>
        </div>
        <div id="evening">
            <h2>My Evening To-Do List</h2>
            <ul>
                <li class="completed">Eat Dinner</li>
                <li class="important">
                    Spend some time with my cat
                    <a href="#" class="buttom">
                        Complete
                    </a>
                </li>
                <li class="important">
                    Go to sleep
                    <a href="#" class="buttom">Complete</a>
                </li>
            </ul>
        </div>
    </body>
</html>
