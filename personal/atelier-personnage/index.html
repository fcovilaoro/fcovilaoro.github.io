<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atelier Personnage</title>
		<link href="css/style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div id="header-placeholder"></div>

		<div class="front-page">
			<video class="hero-video" autoplay muted loop playsinline>
			    <source src="videos/ScreenRecording_10-25-2025 15-01-53_1.mov" type="video/mp4">
			</video>

			<div class="video-text">
                <a href="#">DISCOVER MORE</a>
			</div>
		</div>

		<div class="image-grid">
			<div class="grid-item">
                <img src="images/IMG_7008 3.JPG" alt="runway">
				<a href="#">SHOP NOW</a>
			</div>

			<div class="grid-item">
                <img src="images/IMG_7009 3.JPG" alt="runway">
				<a href="#">SHOP NOW</a>
			</div>

			<div class="grid-item">
                <img src="images/IMG_7059.JPG" alt="runway">
				<a href="#">SHOP NOW</a>
			</div>

			<div class="grid-item">
                <img src="images/IMG_7080.JPG" alt="runway">
				<a href="#">SHOP NOW</a>
			</div>
		</div>

		<div id="footer-placeholder"></div>

		<script>
        document.addEventListener("DOMContentLoaded", () => {
			// Load header
            fetch("partials/header.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;

                    // Once the header loads, attach your JS for menu & search
                    // Wait a moment to make sure the header is fully added before loading header.js
                    setTimeout(() => {
                        const script = document.createElement("script");
                        script.src = "js/header.js";
                        document.body.appendChild(script);
                    }, 100); // 100 milliseconds = 0.1 second
                });

				// Load footer
                fetch("partials/footer.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                    // Optional footer script
                    const script = document.createElement("script");
                    script.src = "js/footer.js";
                    document.body.appendChild(script);
                });
            });
        </script>
	</body>
</html>
